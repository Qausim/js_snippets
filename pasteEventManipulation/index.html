<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Paste Manipulation</title>

  <style>
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #testBox {
      width: 80%;
      max-width: 400px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <label for="test">Enter a text:</label>
    <textarea name="test" id="testBox" ></textarea>
  </div>

  <script>
    const box = document.querySelector('#testBox');
    box.addEventListener('paste', e => {
      let paste = (e.clipboardData || window.clipboardData).getData('text');
	    paste = paste.toUpperCase();
      paste = paste.split(' ').slice(0, 10).join(' ');
      box.textContent = paste;
	    e.preventDefault();
    });
  </script>
</body>
</html>
